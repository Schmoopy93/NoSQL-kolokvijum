<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput type="fullname" placeholder="Full Name" formControlName="fullname" [(ngModel)]="user.fullname"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('fullname').valid && registerForm.get('fullname').touched">Please enter your Full Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" [(ngModel)]="user.email"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter your email</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary" (click)="updateUser()">Update</button>
        </div>
      </form>
    </mat-card>
  </div>
